<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge - ATM</title>
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">

</head>

<body>
  <div class="wrapper">
    <div class="main">
      <div class="header">
        <h1>ATM</h1>
        <div class="welcome">
          <span>Bem-vindo</span>
        </div>
      </div>
      <div class="atm">
        <div class="account">
          <div class="item">
            <span>Saldo</span>
            <span>
              <span class="symbol">$</span> <span class="value" id="infinito">9999999 &infin;</span>
            </span>
          </div>
          <div class="item">
            <span>Notas dispon√≠veis</span>
            <span>
              <span class="bill">$ 100.00</span>
              <span class="bill">$ 50.00</span>
              <span class="bill">$ 20.00</span>
              <span class="bill">$ 10.00</span>
            </span>
          </div>
          <div class="withdraw" id="output-displayer">
          </div>
        </div>
        <div class="action">
          <input type="text" class="input" readonly id="keyboard-options" />
          <div class="keyboard">
            <div class="line">
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
            </div>
            <div class="line">
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
            </div>
            <div class="line">
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
            </div>
            <div class="line">
              <div class="action gray" id="clear-values">Limpar</div>
              <div class="btn">0</div>
              <div class="action pink" id="confirm-value">Confirmar</div>
            </div>
          </div>
        </div>
      </div>
      <div class="fast-withdraw"></div>
    </div>
  </div>
  <script src="./scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
</body>

</html>
